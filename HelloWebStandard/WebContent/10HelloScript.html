	<script>
		var name = "지현";
		var kor = 99; 
		var eng = 99;
		var mat = 99;
		var tot = kor + eng + mat;
		var avg = tot/3;
		document.writeln("<p>"+name+"<p>");	//줄바꿈
		document.writeln(kor);
		document.writeln(eng);

		document.writeln(typeof mat);

	<script>
	//함수호출
		sayHello1();
	
	//함수정의	-	head 테그에 정의하는 것도 좋음
		function sayHello1()
		{
			document.write("<p>ㅎㅇ Java Script</p>");
		}
		function sayHello2(name)
		{
			var msg = "<p>ㅎㅇ"+ name +"</p>";
			document.write(msg);
		}
		function sayHello3()
		{
			var msg = "<p>ㅎㅇ Java Script</p>";
			return msg;
		}
		function sayHello4(name)
		{
			var msg = "<p>ㅎㅇ"+ name +"</p>";
			return msg;
		}
	//함수호출
		sayHello1();
		sayHello2("HTML5");
		sayHello2("CSS3");
		sayHello2(9876);
		
	//반환값이 있는 함수처리
		var msg = sayHello3();
		document.write(msg);
		
		msg = sayHello4("JAVA8");
		document.write(msg);
	</script>

	<script>

		var sj = {name:"지현", kor:99,eng:98,mat:97};
