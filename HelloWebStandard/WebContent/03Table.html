	<h1>HTML -5 Table</h1>
	<table border="1" width="350px" cellspacing="0" cellpadding="5">	<!-- 표작성시작 -->
		<tr>
			<th>name</th><th>국어</th><th>영어</th><th>수학</th>

			<th>지현</th><th>100</th><th>100</th><th>100</th>

	<h1>HTML - form 다루기</h1>
		<form name="sjform" action="" method="get" enctype="multipart/form-data">
			<div>name
				<input type="text" name="name" required="required">
			</div>	
			<div>
				<label for="">국어</label>
				<input type="text" name="kor" id="kor" required="required">
			</div>	
			<div><label for="">영어</label>
				<input type="text" name="eng" id="eng" required="required">
			</div>	
			<div><label for="">수학</label>
				<input type="text" name="mat" id="mat" required="required">
			</div>
			<div><input type="submit" value="입력완료">
				<input type="reset" value="다시입력">
			
				<button type="submit">입력완료</button>	
				<button type="reset">다시입력</button>	
			</div>
		</form>
		
	<form>
		<div>
			<label for="pwd"> 비밀번호</label>
			<input type="password" name="pwd" id="pwd">
		</div>
		<div>
			<label for="memo"> 메모작성</label>
			<textarea name="memo" id="memo" rows="7" cols="1%"></textarea>
		</div>
		<div>
		성별은?
			남자<input type="radio" name="gender" id="gender" value="m">
			여자<input type="radio" name="gender" id="gender" value="f">
		</div>
		<div>
			취미는?
			게임<input type="checkbox" name="hobby" value="game">
			운동<input type="checkbox" name="hobby" value="exe">
			여행<input type="checkbox" name="hobby" value="trip">
			프로그래밍<input type="checkbox" name="hobby" value="program">
		</div>
		<div>
			거주지역은?
			<select name="zipcode">
				<option>-- 선택하세요 -- </option>
				<option>서울 </option>
				<option>경기</option>
				<option>부산</option>
			</select>
		</div>
		<div>
			입력양식 제어 (read only)
			<input type="text" readonly="readonly">

			<input type="text" disabled="disabled">

			<input type="text" placeholder="보임??">
